<script src="navbar_search.js"></script>
<script>
  // Inject search bar and Support link into navbar after page loads
  document.addEventListener('DOMContentLoaded', function() {
    // Add Support link to navbar menu
    const navbarNav = document.querySelector('.navbar-nav');
    if (navbarNav) {
      const supportLink = document.createElement('li');
      supportLink.className = 'nav-item';
      supportLink.innerHTML = `
        <a class="nav-link" href="https://buymeacoffee.com/datadribble" target="_blank">Support</a>
      `;
      navbarNav.appendChild(supportLink);
    }
    
    // Add search bar
    const navbar = document.querySelector('.navbar-nav');
    if (navbar) {
      const searchForm = document.createElement('div');
      searchForm.className = 'navbar-search-form';
      searchForm.innerHTML = `
        <form id="navbarSearchForm">
          <div style="position: relative;">
            <input 
              type="text" 
              id="navbarSearchInput" 
              class="navbar-search-input" 
              placeholder="Search players or teams..."
              autocomplete="off"
            />
            <button type="submit" class="navbar-search-button">
              <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
            <div id="searchSuggestions" class="search-suggestions"></div>
          </div>
        </form>
      `;
      
      // Insert search bar at the end of navbar
      const navbarCollapse = document.querySelector('.navbar-collapse');
      if (navbarCollapse) {
        navbarCollapse.appendChild(searchForm);
      }
    }
  });
</script>

<link rel="shortcut icon" href="favicon.ico" />
